<!DOCTYPE html>
{% load staticfiles i18n %}
<html {% block html_attributes %}{% endblock %}>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="{% trans 'meta_description' %}" />

    <meta property="og:title" content="{% trans 'webpagetitle' %}">
    <meta property="og:image" content="http://lagesonum.de/static/img/anzeigetafel.jpg">
    <meta property="og:description" content="{% trans 'meta_description' %}">

    <meta name="twitter:card" content="{% trans 'meta_description' %}" />
    <meta name="twitter:site" content="@lagesonum" />
    <meta name="twitter:title" content="{% trans 'webpagetitle' %}" />
    <meta name="twitter:description" content="{% trans 'meta_description' %}" />
    <meta name="twitter:image" content="http://lagesonum.de/static/img/anzeigetafel.jpg" />

    <title>{% block webpagetitle %}{% trans 'webpagetitle' %}{% endblock %}</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/responsive-nav.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,700,600|Amiri:400,700' rel='stylesheet' type='text/css'>
</head>
<body><!-- TODO: Add class .arabic-text if text is in arab -->
{% include 'partials/navbar.html' %}

{% block content %}
    Page content
{% endblock %}

{% include 'partials/footer.html' %}

<!-- {% include 'partials/footer.html' %} -->

<!-- jQuery -->
<script src="{% if not debug %}//code.jquery.com/jquery-1.11.3.min.js{% else %}{% static 'js/jquery.js' %}{% endif %}"></script>
<!-- Responsive nav -->
<script src="{% static 'js/responsive-nav.min.js' %}"></script>

<!-- Own JS-->
<script src="{% static 'js/query.js' %}"></script>

{% block additional_js %}<!-- Additional, view specific, JavaScript resources -->{% endblock %}
</body>
</html>
